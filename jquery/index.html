<!doctype html>
<html>
    <head>
        <title> Hello jQuery </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS - https://getbootstrap.com/css/ -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <h3>Hello jQuery</h3>
        <h3>Hello APSSDC</h3>
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Employee Age</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="employeeRecords">
            </tbody>
        </table>
        <form class="form-inline" id="newEmployeeForm">
            <fieldset>
                <legend>Add new Employee</legend>
                <div class="form-group">
                    <label for="newEmployeeID">ID</label>
                    <input type="text" class="form-control" id="newEmployeeID" placeholder="Employee ID" required="required" />
                </div>
                <div class="form-group">
                    <label for="newEmployeeName">Name</label>
                    <input type="text" class="form-control" id="newEmployeeName" placeholder="Employee Name" required="required" />
                </div>
                <div class="form-group">
                    <label for="newEmployeeAge">Age</label>
                    <input type="number" min="18" class="form-control" id="newEmployeeAge" placeholder="Employee Age" required="required" />
                </div>
                <br/>
                <button type="submit" id="newEmployeeFormSubmitButton" class="btn btn-success"><img src="https://i.stack.imgur.com/FhHRx.gif" id="newEmployeeFormSubmitIndicator" class="hide" /> Add Employee</button>
            </fieldset>
        </form>
        <script type="text/JavaScript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/JavaScript" src="./js/main.js"></script>
        <script type="text/JavaScript" src="./js/table.js"></script>
    </body>
</html>
