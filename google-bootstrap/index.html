<!doctype html>
<html>
    <head>
        <title>Google with Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS - https://getbootstrap.com/css/ -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-md-8 col-md-offset-4 col-xs-12 col-sm-6 col-sm-offset-3">
                <img src="https://encrypted.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <form>
                    <div class="form-group">
                        <input type="text" id="searchInput" class="form-control" />
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-default col-md-6 col-sm-6 col-xs-6">Google Search</button>
            <button class="btn btn-default col-md-6 col-sm-6">I'm Feeling lucky</button>
        </div>
        <!-- Dropdown -->
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/JavaScript"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
